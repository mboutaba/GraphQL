<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            color: #dc3545;
        }
        
        .error-title {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .home-link:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">{{.}}</h1>
      
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
</body>
</html>
