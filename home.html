<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
  
  <script>
    const isLoggedIn = localStorage.getItem('jwt'); // or whatever your auth check is
    if (!isLoggedIn) {
      window.location.replace('login.html'); // replace is smoother than href
    }
  </script>
</head>

<body>

  <header>
    <h1 id="welcome">
      HELLO! <span id="firstName">Loading...</span> <span id="lastName">Loading...</span>
    </h1>
  </header>

  <main class="profile">
    <section class="info">
      <div class="info-item">
        <strong>Current Level :</strong>
        <p id="level">Loading...</p>
      </div>
      <div class="info-item">
        <strong>Audit Ratio :</strong>
        <p id="audit">Loading...</p>
      </div>
      <div class="info-item">
        <strong>Total XP :</strong>
        <p id="xp">Loading...</p>
      </div>
    </section>
    <div class="skills-title">Skills</div>

    <div class="skills-container">



      <div class="graphs">



        <svg id="graph1" width="600" height="100" style="border:1px solid #ccc;"> </svg>

      </div>
    </div>



    <div class="pie-chart-title" style="padding-top: 50px;">Audit Results</div>

    <div class="pie-chart-container">

      <svg id="svgID" width="200" height="200" viewBox="0 0 36 36" style="padding-top: 50px; ">Audit Results>


        <!-- Slice 1: 25% -->
        <circle cx="18" 
        cy="18" r="16" 
        fill="none" 
        stroke="tomato" 
        stroke-width="4" 
        stroke-dasharray="100 0"/>



      </svg>


      <div class="legend-item">
        <span class="legend-color passed"></span>
        <span class="legend-text">Passed: <span id="passedPercent">0</span></span>
      </div>
      <div class="legend-item">
        <span class="legend-color failed"></span>
        <span class="legend-text">Failed: <span id="failedPercent">0</span></span>
      </div>

    </div>
    </div>

    <button onclick="logout()">Logout</button>
  </main>

  <script src="js/home.js"></script>

  <script>


  </script>
</body>

</html>
